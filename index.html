<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UranusFazry MLBB Portal | Hayabusa Shura</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        /* Import Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap');

        /* Color Variables re‚Äëthemed for Hayabusa Shura */
        :root {
            /* We reuse the variable names from the original design but assign a new palette
               inspired by the Shura skin ‚Äî rich purples, bright magentas and teal glows. */
            --flame-red: #ce00a7;       /* vibrant magenta */
            --lava-orange: #4a0072;     /* deep royal purple */
            --gold: #00c8e0;            /* cool teal accent */
            --dark-stone: #0b0e31;      /* midnight indigo */
            --deep-magma: #17051e;      /* dark violet */
            --bright-gold: #ff5dd8;     /* neon pink highlight */
            --ember-glow: #510066;      /* shadowy purple glow */
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--dark-stone) 0%, var(--deep-magma) 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background Effects */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3) saturate(1.5) hue-rotate(10deg);
            transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
        }

        /* Hide the video entirely in this theme ‚Äì we rely on a static hero artwork */
        #bg-video {
            opacity: 1; /* DIUBAH: Dibuat terlihat */
            z-index: 1;
        }
        
        #bg-image {
            opacity: 0; /* DIUBAH: Disembunyikan awalnya */
            z-index: 0;
        }

        @media (min-width: 1024px) {
            .bg-media {
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-90deg);
            }
        }

        /* Ethereal Overlay inspired by shrouded shadows */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(206, 0, 167, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(74, 0, 114, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 200, 224, 0.1) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
            animation: shuraPulse 8s ease-in-out infinite;
        }

        @keyframes shuraPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Subtle grid overlay evocative of digital ninja scrolls */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:  
                linear-gradient(rgba(255, 93, 216, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 0, 114, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
            pointer-events: none;
            animation: scrollDrift 25s linear infinite;
        }

        @keyframes scrollDrift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content-layer {
            position: relative;
            z-index: 10;
        }

        main.content-layer {
            flex-grow: 1;
        }

        /* Typography */
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }

        .flame-text {
            color: var(--flame-red);
        }

        .gold-text {
            color: var(--gold);
        }

        .lava-text {
            color: var(--gold);
        }

        /* Navbar */
        .navbar {
            background: rgba(11, 14, 49, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(255, 93, 216, 0.3);
            box-shadow: 0 4px 30px rgba(0, 200, 224, 0.2);
            transition: all 0.3s ease;
        }

        .navbar .container > div {
            height: 70px;
            transition: height 0.3s ease;
        }

        @media (min-width: 768px) {
            .navbar .container > div {
                height: 90px;
            }
        }

        .nav-item {
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-item:hover span, .nav-item:hover i {
            color: var(--gold);
            text-shadow: 0 0 15px var(--bright-gold);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--lava-orange), var(--gold));
            transition: width 0.3s ease;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--gold);
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            background: rgba(11, 14, 49, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--gold);
            box-shadow: 0 10px 40px rgba(0, 200, 224, 0.3);
            border-radius: 12px;
            margin-top: 12px;
            animation: dropFadeIn 0.3s ease;
        }

        @keyframes dropFadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .group:hover .dropdown {
            display: block;
        }

        /* Mobile Menu */
        #mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(11, 14, 49, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 55;
            transition: opacity 0.3s ease;
        }

        #mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80%;
            max-width: 320px;
            background: rgba(11, 14, 49, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 2px solid var(--gold);
            z-index: 60;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
        }

        #mobile-menu.open {
            transform: translateX(0);
        }

        /* Buttons */
        .btn-lava {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, var(--lava-orange), var(--flame-red));
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(206, 0, 167, 0.4);
        }

        .btn-lava::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 224, 0.6), transparent);
            transition: left 0.5s ease;
            z-index: -1;
            animation: lavaFlow 3s ease-in-out infinite;
        }

        @keyframes lavaFlow {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .btn-lava:hover {
            box-shadow: 0 0 30px var(--gold), 0 0 50px var(--flame-red);
            transform: translateY(-3px);
            border-color: var(--bright-gold);
        }

        .btn-lava:active {
            transform: translateY(0) scale(0.97);
            box-shadow: 0 0 15px var(--gold);
            transition-duration: 0.1s;
        }

        .btn-secondary {
            font-family: 'Cinzel', serif;
            background: rgba(0, 200, 224, 0.1);
            border: 2px solid rgba(0, 200, 224, 0.4);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            color: var(--gold);
        }

        .btn-secondary:hover {
            background: rgba(0, 200, 224, 0.2);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(0, 200, 224, 0.3);
        }

        /* Portal Cards */
        .portal-card {
            background: rgba(23, 5, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
        }

        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 40px currentColor;
        }

        .portal-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 200, 224, 0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shimmer 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            color: rgba(206, 0, 167, 0.7);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 20;
            opacity: 0.7;
            border: 1px solid rgba(206, 0, 167, 0.5);
        }

        .portal-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: var(--flame-red);
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.15);
            box-shadow: 0 0 15px var(--flame-red);
        }

        /* Profile/Avatar */
        .profile {
            margin: 0 auto 2rem;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--gold);
            position: relative;
        }

        .profile img, .profile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        /* Time Display */
        .time-container {
            background: rgba(23, 5, 30, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(0, 200, 224, 0.4), inset 0 0 25px rgba(206, 0, 167, 0.2);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .time-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 200, 224, 0.3), transparent);
            animation: timeScan 4s ease-in-out infinite;
        }

        @keyframes timeScan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        /* Modals */
        .modal-overlay {
            background: rgba(11, 14, 49, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            animation: modalFadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(23, 5, 30, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid var(--gold);
            box-shadow: 0 0 50px rgba(0, 200, 224, 0.4);
            border-radius: 16px;
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-40px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Inputs */
        input, textarea, select {
            background: rgba(11, 14, 49, 0.9) !important;
            border: 2px solid rgba(0, 200, 224, 0.4);
            transition: all 0.3s ease;
            border-radius: 8px;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(0, 200, 224, 0.5);
            outline: none;
            background: rgba(11, 14, 49, 0.95) !important;
        }

        select option {
            background: var(--dark-stone);
            color: #fff;
            padding: 10px;
        }

        ::placeholder {
            color: rgba(0, 200, 224, 0.5);
            opacity: 1;
        }

        .modal-content code {
            background: rgba(0, 0, 0, 0.4);
            color: var(--gold);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: rgba(11, 14, 49, 0.6); }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--lava-orange), var(--gold));
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--gold), var(--flame-red));
        }

        /* Logo Animation */
        .logo-pulse {
            animation: logoPulse 4s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px var(--gold));
            }
            50% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 30px var(--lava-orange));
            }
        }

        /* Footer */
        footer {
            background: rgba(11, 14, 49, 0.9);
            border-top: 2px solid rgba(0, 200, 224, 0.3);
            margin-top: auto;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            box-shadow: 0 -4px 30px rgba(206, 0, 167, 0.2);
        }

        footer p:first-child {
            font-size: 14px;
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .hidden { display: none; }

        /* Light Mode Override: lighten the background image and bring out colours */
        body.light-mode #bg-image {
            opacity: 1 !important;
            filter: saturate(1.15);
        }
        body.light-mode #bg-video {
            opacity: 0.35;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div id="bg-container">
        <video id="bg-video" class="bg-media" autoplay muted playsinline>
            <source src="https://files.catbox.moe/gpwsaa.mp4" type="video/mp4"><!-- Tautan video diperbarui -->
        </video>
        <img id="bg-image" class="bg-media" src="https://i.imghippo.com/files/eJmg6984JU.jpg" alt="Hayabusa Shura Background">
    </div>
    <canvas id="particle-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 content-layer" style="position: fixed; top: 0; left: 0; right: 0; z-index: 50;">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <!-- Logo -->
                <div id="logo-container" style="display: flex; align-items: center; cursor: pointer; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;">
                    <img src="https://i.imghippo.com/files/EePl9866XxI.png" alt="Hayabusa Shura Logo" class="logo-pulse" style="height: 50px; width: auto; border-radius: 50%;" draggable="false">
                    <span class="font-cinzel gold-text" style="font-weight: 700; font-size: 1.25rem; letter-spacing: 0.05em; margin-left: 1rem;">MLBB HAYABUSA</span>
                </div>

                <!-- Desktop Nav -->
                <div style="display: none;" class="desktop-nav">
                    <div class="nav-item relative group" style="display: inline-block; position: relative;">
                        <button class="flame-text" style="display: flex; align-items: center; gap: 0.5rem; background: none; border: none; cursor: pointer; font-family: 'Cinzel', serif; font-size: 0.875rem; text-transform: uppercase;">
                            <i class="fas fa-moon"></i>
                            <span>Forge</span>
                            <i class="fas fa-chevron-down" style="font-size: 0.75rem; transition: transform 0.3s;"></i>
                        </button>
                        <div class="dropdown" style="position: absolute; right: 0; width: 320px; padding: 1.5rem; margin-top: 0.75rem;">
                            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Craft Portal</h3>
                            <button onclick="showAddLinkModal()" class="btn-secondary" style="width: 100%; font-size: 0.875rem; margin-bottom: 1rem;">
                                <i class="fas fa-plus" style="margin-right: 0.5rem;"></i>Tambahkan Portal
                            </button>

                            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1.5rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Data Vault</h3>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem;">
                                <button onclick="importData()" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-upload" style="margin-right: 0.25rem;"></i>Import</button>
                                <button onclick="backupData()" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-download" style="margin-right: 0.25rem;"></i>Backup</button>
                            </div>

                            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1.5rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Purge</h3>
                            <button onclick="showConfirmationModal('Unleash the shadows?', resetAllSettings)" class="btn-secondary" style="width: 100%; font-size: 0.875rem;">
                                <i class="fas fa-skull-crossbones" style="margin-right: 0.5rem;"></i>Reset Semua
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="mobile-nav-toggle">
                    <button id="mobile-menu-button" class="flame-text" style="background: none; border: none; font-size: 2rem; cursor: pointer; outline: none;">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu-overlay" class="fixed inset-0 z-50 hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 55;" onclick="closeMobileMenu()"></div>
    <div id="mobile-menu" style="padding: 2rem 1.5rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid rgba(0, 200, 224, 0.3);">
            <span class="font-cinzel" style="font-size: 1.125rem; color: var(--gold);">CRAFT</span>
            <button onclick="closeMobileMenu()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--gold);">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div style="flex-grow: 1; overflow-y: auto;">
            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-bottom: 0.75rem; margin-top: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Portal</h3>
            <button onclick="showAddLinkModal(); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.875rem; margin-bottom: 1rem;">
                <i class="fas fa-plus" style="margin-right: 0.5rem;"></i>Tambah Portal
            </button>

            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1rem; margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">Data</h3>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; margin-bottom: 1rem;">
                <button onclick="importData(); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-upload" style="margin-right: 0.25rem;"></i>Import</button>
                <button onclick="backupData(); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.75rem; padding: 0.5rem 1rem;"><i class="fas fa-download" style="margin-right: 0.25rem;"></i>Backup</button>
            </div>

            <h3 class="font-cinzel" style="font-size: 0.875rem; margin-top: 1rem; margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gold);">System</h3>
            <button onclick="showConfirmationModal('Unleash reset?', resetAllSettings); closeMobileMenu();" class="btn-secondary" style="width: 100%; font-size: 0.875rem; margin-bottom: 1rem;">
                <i class="fas fa-skull-crossbones" style="margin-right: 0.5rem;"></i>Reset Semua
            </button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let isVideoFinished = false;

            const bgVideo = document.getElementById('bg-video');
            const bgImage = document.getElementById('bg-image');

            // DIUBAH: Logika dikembalikan untuk memutar video dulu
            if (bgVideo && bgImage) {
                const handleVideoEnd = () => {
                    bgVideo.style.opacity = '0';
                    if (!document.body.classList.contains('light-mode')) {
                        bgImage.style.opacity = '0.45'; // Tampilkan gambar setelah video selesai
                    }
                    isVideoFinished = true;
                };

                const handleVideoError = (e) => {
                    console.error("Video background failed:", e);
                    handleVideoEnd();
                };
                
                bgVideo.addEventListener('ended', handleVideoEnd);
                bgVideo.addEventListener('error', handleVideoError);

                const playPromise = bgVideo.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.warn("Autoplay blocked:", error);
                        handleVideoEnd();
                    });
                }
            }

            const logoContainer = document.getElementById('logo-container');
            const portalsGrid = document.getElementById('portals-grid');
            const portalForm = document.getElementById('portal-form');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
            const timeDisplay = document.getElementById('time');
            const dateDisplay = document.getElementById('date');
            const importFileInput = document.getElementById('import-file-input');
            const confirmationModal = document.getElementById('confirmation-modal');
            const confirmationMessage = document.getElementById('confirmation-message');
            const confirmOkBtn = document.getElementById('confirm-ok-btn');
            const confirmCancelBtn = document.getElementById('confirm-cancel-btn');

            let portals = [];
            let onConfirmCallback = null;

            // Default portals for Hayabusa Shura theme
            const defaultPortals = [
                {
                    name: 'Hayabusa Premium Access',
                    url: 'https://api.whatsapp.com/send/?phone=6287872521809&text=Halo%2C+saya+ingin+membeli+Akses+Website+Premium+Hayabusa+tanpa+iklan+sebesar+Rp25.000.+Mohon+transfer+ke+DANA+087734421123+dan+kirimkan+bukti+pembayarannya.+Pesanan+akan+diproses+maksimal+1x24+jam.+Terima+kasih.&type=phone_number&app_absent=0',
                    icon: 'fas fa-mask',
                    color: '#ce00a7',
                    description: 'Upgrade sekarang ‚Äî akses semua website uranus tanpa iklan cuma Rp25K'
                },
                {
                    name: 'Buy Hayabusa Shura Skin',
                    url: 'https://api.whatsapp.com/send/?phone=6287872521809&text=Halo%2C+saya+ingin+membeli+Kode+Website+MLBB+Hayabusa+Skin+Shura+sebesar+Rp100.000.+Mohon+transfer+ke+DANA+087734421123+dan+kirimkan+bukti+pembayarannya.+Pesanan+akan+diproses+maksimal+1x24+jam.+Terima+kasih.&type=phone_number&app_absent=0',
                    icon: 'fas fa-crosshairs',
                    color: '#4a0072',
                    description: 'Beli kode website MLBB Hayabusa Shura edisi premium seharga Rp100K'
                }
            ];

            function initPortalApp() {
                portals = JSON.parse(localStorage.getItem('portals')) || defaultPortals;
                renderPortals();
                updateTime();
                setInterval(updateTime, 1000);

                logoContainer.addEventListener('click', () => {
                    // Toggle light mode only when video is considered finished
                    if (!isVideoFinished) {
                        return;
                    }
                    document.body.classList.toggle('light-mode');
                    if (!document.body.classList.contains('light-mode') && bgVideo.style.opacity === '0') {
                        bgImage.style.opacity = '0.45';
                    }
                });

                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.add('open');
                    mobileMenuOverlay.classList.remove('hidden');
                    mobileMenuOverlay.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });

                mobileMenuOverlay.addEventListener('click', closeMobileMenu);

                portalForm.addEventListener('submit', handlePortalFormSubmit);
                importFileInput.addEventListener('change', handleFileImport);
                confirmCancelBtn.addEventListener('click', () => {
                    confirmationModal.classList.add('hidden');
                    confirmationModal.style.display = 'none';
                });
                confirmOkBtn.addEventListener('click', () => {
                    if (typeof onConfirmCallback === 'function') {
                        onConfirmCallback();
                    }
                    confirmationModal.classList.add('hidden');
                    confirmationModal.style.display = 'none';
                    onConfirmCallback = null;
                });

                window.addEventListener('resize', updateNavDisplay);
                updateNavDisplay();
            }

            function updateNavDisplay() {
                const desktopNav = document.querySelector('.desktop-nav');
                const mobileToggle = document.querySelector('.mobile-nav-toggle');
                if (window.innerWidth >= 768) {
                    if (desktopNav) desktopNav.style.display = 'block';
                    if (mobileToggle) mobileToggle.style.display = 'none';
                } else {
                    if (desktopNav) desktopNav.style.display = 'none';
                    if (mobileToggle) mobileToggle.style.display = 'block';
                }
            }

            window.closeMobileMenu = function() {
                mobileMenu.classList.remove('open');
                mobileMenuOverlay.classList.add('hidden');
                mobileMenuOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }

            window.showConfirmationModal = function(message, callback) {
                confirmationMessage.textContent = message;
                onConfirmCallback = callback;
                confirmationModal.classList.remove('hidden');
                confirmationModal.style.display = 'flex';
            }

            function renderPortals() {
                portalsGrid.innerHTML = '';

                portals.forEach((portal, index) => {
                    const portalElement = document.createElement('div');
                    portalElement.style.height = '100%';

                    const portalColor = portal.color || '#4a0072';
                    const cardStyle = `color: ${portalColor}; border-color: ${portalColor};`;
                    const textStyle = `color: ${portalColor}; text-shadow: 0 0 15px ${portalColor};`;
                    
                    let iconClass = portal.icon || 'fas fa-mask';
                    if (!portal.icon || (!portal.icon.startsWith('fa') && !portal.icon.startsWith('http') && !portal.icon.startsWith('data:image'))) {
                        iconClass = 'fas fa-mask';
                    }

                    const iconHtml = (iconClass.startsWith('data:image') || iconClass.startsWith('http'))
                        ? `<img src="${iconClass}" style="margin: 0 auto 1rem; height: 3rem; width: 3rem; object-fit: contain;" alt="${portal.name} icon" onerror="this.style.display='none'; this.nextSibling.style.display='block';"><i class="fas fa-mask" style="font-size: 3rem; margin-bottom: 1rem; display: none; ${textStyle}"></i>`
                        : `<i class="${iconClass}" style="font-size: 3rem; margin-bottom: 1rem; ${textStyle}"></i>`;

                    const descriptionHtml = portal.description ? portal.description : '&nbsp;';

                    portalElement.innerHTML = `
                        <div class="portal-card" style="${cardStyle} height: 100%;">
                            <a href="${portal.url}" target="_blank" style="display: block; height: 100%; padding: 1.5rem; text-align: center; position: relative; text-decoration: none; color: inherit;">
                                <div style="position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                                    ${iconHtml}
                                    <h3 class="font-cinzel" style="font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; word-break: break-word; font-size: 1.125rem; margin-bottom: 0.5rem; ${textStyle}">${portal.name}</h3>
                                    <p style="font-size: 0.875rem; color: rgba(0, 200, 224, 0.8); margin-top: 0.5rem; line-height: 1.4;">${descriptionHtml}</p>
                                </div>
                                
                                <button onclick="event.preventDefault(); event.stopPropagation(); showConfirmationModal('Destroy portal ${portal.name}?', () => deletePortalAction(${index}))" class="delete-btn">
                                    <i class="fas fa-times" style="font-size: 0.875rem;"></i>
                                </button>
                            </a>
                        </div>
                    `;

                    portalsGrid.appendChild(portalElement);
                });
            }

            function handlePortalFormSubmit(e) {
                e.preventDefault();

                const name = document.getElementById('portal-name').value;
                const url = document.getElementById('portal-url').value || "#";
                const description = document.getElementById('portal-description').value || "";
                const icon = document.getElementById('portal-icon').value;
                const color = document.querySelector('input[name="portal-color"]:checked').value;

                addPortalToArray(name, url, icon, color, description);
            }

            function addPortalToArray(name, url, icon, color, description) {
                portals.push({ name, url, icon, color, description });
                savePortals();
                renderPortals();
                document.getElementById('add-portal-modal').classList.add('hidden');
                document.getElementById('add-portal-modal').style.display = 'none';
                resetPortalForm();
            }

            window.deletePortalAction = function(index) {
                portals.splice(index, 1);
                savePortals();
                renderPortals();
            }

            function resetPortalForm() {
                portalForm.reset();
            }

            function savePortals() {
                localStorage.setItem('portals', JSON.stringify(portals));
            }

            window.showAddLinkModal = function() {
                document.getElementById('add-portal-modal').classList.remove('hidden');
                document.getElementById('add-portal-modal').style.display = 'flex';
                resetPortalForm();
                if (mobileMenu.classList.contains('open')) {
                    closeMobileMenu();
                }
            }

            function updateTime() {
                const now = new Date();
                timeDisplay.textContent = now.toLocaleTimeString('en-GB');
                dateDisplay.textContent = now.toLocaleDateString('id-ID', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
            }

            window.resetAllSettings = function() {
                localStorage.removeItem('portals');
                location.reload();
            }

            window.backupData = async () => {
                const dataToBackup = {
                    portals: JSON.parse(localStorage.getItem('portals')) || defaultPortals,
                };
                const dataStr = JSON.stringify(dataToBackup, null, 2);
                try {
                    const zip = new JSZip();
                    zip.file("uranusfazry_backup.json", dataStr);
                    const content = await zip.generateAsync({ type: "blob", compression: "DEFLATE" });
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'uranusfazry_backup.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error("Error creating ZIP:", error);
                    alert("Backup failed.");
                }
            };

            window.importData = () => {
                importFileInput.click();
            };

            async function handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.type === "application/zip" || file.name.endsWith(".zip")) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const zip = await JSZip.loadAsync(e.target.result);
                            const backupFile = zip.file("uranusfazry_backup.json");
                            if (backupFile) {
                                const jsonContent = await backupFile.async("string");
                                await processImportedData(jsonContent);
                            } else {
                                alert('Invalid ZIP file.');
                            }
                        } catch (error) {
                            console.error('Error reading ZIP:', error);
                            alert('Failed to read ZIP file.');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else if (file.type === "text/plain" || file.type === "application/json" || file.name.endsWith(".txt")) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        await processImportedData(e.target.result);
                    };
                    reader.readAsText(file);
                } else {
                    alert("Unsupported file type.");
                }
                event.target.value = '';
            }

            async function processImportedData(jsonContent) {
                try {
                    const importedData = JSON.parse(jsonContent);
                    if (importedData && Array.isArray(importedData.portals)) {
                        localStorage.setItem('portals', JSON.stringify(importedData.portals));
                        showConfirmationModal('Data imported. Page will reload.', () => {
                            location.reload();
                        });
                    } else {
                        alert('Invalid backup format.');
                    }
                } catch (error) {
                    console.error('Error parsing backup:', error);
                    alert('Failed to parse backup file.');
                }
            }

            initPortalApp();
        });
    </script>
